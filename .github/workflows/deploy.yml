name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ClayTitzer_DigitalResumeWebsite/claytitzer_digitalresumewebsite.client/package-lock.json

      - name: Install dependencies
        working-directory: ClayTitzer_DigitalResumeWebsite/claytitzer_digitalresumewebsite.client
        run: npm ci

      - name: Build
        working-directory: ClayTitzer_DigitalResumeWebsite/claytitzer_digitalresumewebsite.client
        run: npm run build

      - name: Validate Pages artifact
        working-directory: ClayTitzer_DigitalResumeWebsite/claytitzer_digitalresumewebsite.client
        run: |
          test -f dist/index.html
          test -f dist/CNAME
          grep -q '^claytitzer.com$' dist/CNAME
          grep -q './assets/' dist/index.html
          test -d dist/assets
          test -f dist/assets/index-*.js
          test -f dist/assets/index-*.css

      - name: Prepare Pages artifact root
        working-directory: ClayTitzer_DigitalResumeWebsite/claytitzer_digitalresumewebsite.client
        run: |
          rm -rf pages-artifact
          mkdir -p pages-artifact
          cp -R dist/. pages-artifact/
          test -f pages-artifact/index.html
          test -f pages-artifact/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ClayTitzer_DigitalResumeWebsite/claytitzer_digitalresumewebsite.client/pages-artifact

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
